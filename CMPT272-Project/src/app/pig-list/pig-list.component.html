<table class="table">
    <thead class = "thead-dark">
      <tr>
        <th scope="col" sortable = "location">Location</th>
        <th scope="col" sortable = "reportedBy" >Reported By</th>
        <th scope="col" sortable = "timeReported">Time Reported</th>
        <th scope="col" sortable = "status">Status</th>
        <th scope="col">More Info</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor= "let pig of pigs[0]" >
        <td>{{pig.data.locationSelector}} </td>
        <td>{{pig.data.name}}</td>
        <td>{{pig.data.timeStamp | date:'MMM d, yyyy (hh:mm a)'}} </td>
        <td>{{pig.data.status}}</td>
        <td> <button (click) = "moreInfo(pig.key)" type = "button" class = "btn btn-info"> More Info</button> </td>
        <td> <button (click) = "onDelete(pig.key)" type="button" class="btn btn-danger">X</button> </td>
      </tr>
    </tbody>

</table>

<app-pig-add></app-pig-add>
