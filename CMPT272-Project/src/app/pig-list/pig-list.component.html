<table class="table">
    <thead class = "thead-dark">
      <tr>
        <th scope="col">Location</th>
        <th scope="col">Reported By</th>
        <th scope="col">Time Reported</th>
        <th scope="col">Status</th>
        <th scope="col">More Info</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor= "let pig of pigs[0]" >
        <td>{{pig.data.locationSelector}} </td>
        <td>{{pig.data.name}}</td>
        <td>{{pig.data.timeStamp | date:'MMM d, yyyy (hh:mm a)'}} </td>
        <td>{{pig.data.status}}</td>
        <td><a href = #> More Info </a></td>
        <td> <button (click) = "onDelete(pig.key)" type="button" class="btn btn-danger">X</button> </td>
      </tr>
    </tbody>

</table>
