<link rel = "stylesheet" href = "pig-add.component.css">

<button (click) = "displayForm()" id = "addNewPig" type="button" class="btn btn-primary btn-lg btn-block">CREATE PIG REPORT</button>

<div *ngIf = "toDisplay" div class = "container" id = pigForm>
    <h1> Pig Report </h1>
    <form>
        <div class="form-group">
          <label>Name</label>
          <input type= "text" class="form-control" id="reporterName" placeholder= "Ex: John Doe">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" id="reporterNumber" placeholder= "Ex: 1234567890">
        </div>
        <div class="form-group">
            <label>Breed </label>
            <input type="text" class="form-control" id="breed" placeholder= "Ex: Pot-bellied">
        </div>
        <div class="form-group">
            <label>PigID </label>
            <input type="number" class="form-control" id="PID" placeholder= "Ex: 0">
        </div>

        <div id = "predeterminedLocation">
            <label>Choose a Location: </label>
            <select id = "locationSelect" class="form-select" aria-label="Default select example">
                <option>Metrotown</option>
                <option>SFU Burnaby</option>
                <option>SFU Surrey</option>
                <option>Add New Location</option>
            </select>
        </div>

        <div> 
            <div class="form-group">
                <label>Location Name</label>
                <input type="text" class="form-control" id="location" placeholder= "Ex: SFU Burnaby">
            </div>
            <div class="form-group">
                <label>Longitude</label>
                <input type="text" class="form-control" id="longitude" placeholder= "Ex: 49.2827">
            </div>
            <div class="form-group">
                <label>Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder= "Ex: 123.1207">
            </div>
        </div>

        <div class="form-group">
            <label>Extra Notes </label>
            <input type="number" class="form-control" id="Extra" placeholder= "Ex: Under the drinking fountain outside B9200">
        </div>

        <button id = "submitPig" type="submit" class="btn btn-primary">Submit</button>

        <button id = "Exit" class="btn btn-primary">Close</button>
    </form>
</div>
